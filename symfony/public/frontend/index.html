<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h1>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Sign In
      </button>
    </form>

    <div id="loading-spinner" class="flex justify-center my-10 hidden">
      <div class="animate-spin rounded-full h-10 w-10 border-4 border-gray-300 border-t-indigo-500"></div>
    </div>

    <p class="mt-6 text-center text-sm text-gray-500">
      Use <code>dev@example.com</code> / <code>password</code>
    </p>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
